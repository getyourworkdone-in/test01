<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #287594;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 40px;
      }

      .countdown {
        font-size: 2em;
      }

      @keyframes neon {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #00fff9, 0 0 30px #00fff9,
            0 0 40px #00fff9, 0 0 50px #00fff9, 0 0 60px #00fff9,
            0 0 70px #00fff9;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 30px #00fff9, 0 0 40px #00fff9,
            0 0 50px #00fff9, 0 0 60px #00fff9, 0 0 70px #00fff9,
            0 0 80px #00fff9;
        }
      }

      .button {
        display: inline-block;
        padding: 10px 30px;
        background-color: #00fff9;
        color: #141414;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: #141414;
        color: #00fff9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Coming Soon</h1>
      <p>We are working on something amazing. Stay tuned!</p>
      <div class="countdown">00:00:00:00</div>
      <a href="#" class="button">Subscribe</a>
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("May 1, 2024 00:00:00").getTime();

      // Update the countdown every 1 second
      var x = setInterval(function () {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the distance between now and the countdown date
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with class="countdown"
        document.querySelector(".countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the countdown is over, show "EXPIRED"
        if (distance < 0) {
          clearInterval(x);
          document.querySelector(".countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
